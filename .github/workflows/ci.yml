name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bundle AXe artifacts
        run: npm run bundle:axe

      - name: Build
        run: npm run build

      - name: Validate docs CLI command references
        run: npm run docs:check

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Publish preview package for pull requests
        if: github.event_name == 'pull_request'
        run: npx pkg-pr-new publish --comment=update

      - name: Publish preview package for main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx pkg-pr-new publish --comment=off
